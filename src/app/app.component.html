<div class="container mt-5">
  <h1>Calculadora de Descuento</h1>
  <form (ngSubmit)="calcularTotal()">
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input 
        type="number" 
        id="cantidad" 
        class="form-control" 
        [(ngModel)]="cantidad" 
        name="cantidad" 
        required 
        min="0"
      >
    </div>
    <div class="form-group mt-3">
      <label for="precio">Precio por Unidad:</label>
      <input 
        type="number" 
        id="precio" 
        class="form-control" 
        [(ngModel)]="precio" 
        name="precio" 
        required 
        min="0"
      >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Calcular</button>
  </form>

  <div *ngIf="total > 0" class="mt-4">
    <h2>Resultado:</h2>
    <p>Subtotal: ${{ (cantidad * precio).toFixed(2) }}</p>
    <p>Descuento: {{ (descuento * 100).toFixed(0) }}%</p>
    <p>Total a Pagar: ${{ total.toFixed(2) }}</p>
  </div>
</div>
